<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 위치 지도</title>
  <!-- Leaflet CSS 파일 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>
  <div>
    <label for="search">마커 검색: </label>
    <input type="text" id="search" placeholder="식당 이름 입력" oninput="searchMarkers()" />
  </div>
  <div id="map"></div>

  <!-- Leaflet JS 파일 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 서울의 좌표
    var seoulCoordinates = [37.5665, 126.9780];

    // Leaflet을 사용하여 지도 초기화, 서울을 중심으로 10km 축적
    var map = L.map('map').setView(seoulCoordinates, 10);

    // OpenStreetMap 타일 레이어 추가
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // 좌표 데이터 및 마커 이름
    var locations = [
      { name: '식당1', coordinates: [36.8264333, 128.6049139] },
      { name: '식당2', coordinates: [37.486269, 126.5594044] },
      { name: '식당3', coordinates: [35.1444473, 126.9136212] },
      // ... (나머지 좌표와 이름 계속 추가)
    ];

    // 마커를 담을 그룹 생성
    var markers = L.layerGroup().addTo(map);

    // 랜덤 색상을 생성하는 함수
    function getRandomColor() {
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // 좌표와 이름을 이용하여 마커 생성 및 지도에 추가
    locations.forEach(function (location) {
      var marker = L.marker(location.coordinates, { icon: L.divIcon({ className: 'my-marker', iconSize: [30, 30], html: location.name }) }).addTo(markers);
      marker.bindPopup(location.name); // 마커를 클릭하면 이름이 표시되도록 설정
      marker.getElement().style.backgroundColor = getRandomColor(); // 랜덤 색상 적용
    });

    // 검색 기능을 위한 함수
    function searchMarkers() {
      var searchInput = document.getElementById('search').value.toLowerCase();

      markers.eachLayer(function (marker) {
        var markerName = marker.getPopup().getContent().toLowerCase();
        if (markerName.includes(searchInput)) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    // 사용자의 현재 위치를 가져와 지도에 표시하는 함수
    function showUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var userCoordinates = [position.coords.latitude, position.coords.longitude];
          var userMarker = L.marker(userCoordinates, { icon: L.divIcon({ className: 'user-marker', iconSize: [30, 30], html: '당신의 위치' }) }).addTo(map);
          userMarker.bindPopup('당신의 위치').openPopup();
          map.setView(userCoordinates, 15); // 사용자의 위치로 지도 이동 (15는 축적 값)
        }, function (error) {
          console.error('현재 위치를 가져오는 데 실패했습니다:', error);
        });
      } else {
        console.error('Geolocation이 지원되지 않습니다.');
      }
    }

    // 페이지 로드 시 사용자의 위치를 가져와 지도에 표시
    showUserLocation();

    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }

    // 사용자의 위치를 얻는데 실패했을 때의 처리
    function onLocationError(e) {
        alert(e.message);
    }

    // 사용자의 위치를 얻기 위해 Geolocation API 사용
    map.on('locationfound', onLocationFound);
    map.on('locationerror', onLocationError);

    map.locate({setView: true, maxZoom: 16});

    
  </script>
</body>
</html>
